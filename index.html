<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Chat section -->
    <section class="chat__section">
        <!-- Branding -->
        <div class="brand">
            <img height="40" src="bubble-chat.png" alt="logo" >
            <h1>Chat</h1>
        </div>
        <!-- Message area -->
        <div class="message__area">
        </div>
        <!-- Input area for message -->
        <div>
            <textarea name="text" id="textarea" cols="30"  rows="1" placeholder="Write a message..." ></textarea>
        </div>
    </section>
    <!-- Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client-side script -->
    <script src="./client.js"></script>
</body>
</html>
